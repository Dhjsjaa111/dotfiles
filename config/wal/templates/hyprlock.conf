general {{
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}}

background {{
    monitor =
    path = {wallpaper}
    blur_passes = 1
}}

label {{
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    text_align = center
    color = {color2.rgba}
    font_size = 250
    font_family = AlfaSlabOne
    position = 125, 150
    halign = left
    valign = center
}}

