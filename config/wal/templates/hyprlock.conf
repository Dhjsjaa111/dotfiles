input-field {{
    monitor =
    size = 250, 50
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.4 
    dots_center = true
    inner_color = {background.rgba}
    font_color = rgba(231, 231, 231, 0.8)
    fade_on_empty = false
    placeholder_text = <span foreground='white'>Enter password...</span> 
    fail_color = rgba(158, 103, 27, 0.61)
    hide_input = false
    position = 0, 125
    halign = center
    valign = bottom
}}
